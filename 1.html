<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRK</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            background-image: url('photo_2025-12-28_22-00-02.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        
        .page {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }

        .active {
            display: flex;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 2.5rem; margin-bottom: 30px; }

        .album-btn {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            transition: 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .album-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            border-color: #ff3366;
        }

        
        .album-cover {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .album-info h2 { font-size: 2rem; margin: 10px 0; color: #ff3366; }
        .album-info p { font-size: 1.2rem; margin: 5px 0; opacity: 0.9; }
        .artist-name { font-weight: bold; font-size: 1.4rem !important; }
        .release-year { color: #ccc; }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            background: white;
            color: black;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover { background: #ff3366; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div id="main-page" class="page active">
        <div class="glass-card">
            <h1>My Favorite OST</h1>
            <div onclick="showAlbum('album1')" class="album-btn">  1</div>
            <div onclick="showAlbum('album2')" class="album-btn">  2 </div>
            <div onclick="showAlbum('album3')" class="album-btn">  3  </div>
            <div onclick="showAlbum('album4')" class="album-btn">  4  </div>
             <div onclick="showAlbum('album5')" class="album-btn">  5  </div>

        </div>
    </div>

    <div id="album1" class="page">
        <div class="glass-card">
            <img src="n.jpg" class="album-cover" alt="n.jpg ">
			<div class="album-info">
                <h2>انقذيني مني </h2>
                <p class="artist-name">Bigsam   </p>
                <p class="release-year">  2022</p>
                <a href="https://youtu.be/rNRIMADc-YE?si=HYEfaxKZh6qE-ZqQ" target="_blank">Youtu</a>
            </div>
            <div class="back-btn" onclick="showMain()">back</div>
        </div>
    </div>

    <div id="album2" class="page">
        <div class="glass-card">
            <img src="b.jpg" class="album-cover" alt="b.jpg">
            <div class="album-info">
                <h2> RICK OWENS</h2>
                <p class="artist-name">Coi Leray</p>
                <p class="release-year"> 2020 </p>
                <a href="https://youtu.be/X738FSn40oE?si=dRxQEMbxsgS95QYz" >Youtu</a>
            </div>
            <div class="back-btn" onclick="showMain()">back</div>
        </div>
    </div>

    <div id="album3" class="page">
        <div class="glass-card">
            <img src="هم.jpg" class="album-cover" alt="هم.jpg">
            <div class="album-info">
                <h2>  هم وبلا</h2>
                <p class="artist-name"> Jadal</p>
                <p class="release-year">2020</p>
                <a href="https://youtu.be/SoWEaDgkF5c?si=uCzQ2ekM4_yxPGy9" target="_blank">Youtu</a>
            </div>
            <div class="back-btn" onclick="showMain()">back</div>
        </div>
    </div>

    <div id="album4" class="page">
        <div class="glass-card">
            <img src="hlj.jpg" class="album-cover" alt="hlj.jpg">
            <div class="album-info">
                <h2>  snake</h2>
                <p class="artist-name"> Lil keed</p>
                <p class="release-year">2019</p>
                <a href="https://youtu.be/af_1GUDptR0?si=9dE3JhpsJvPWsQ6i" target="_blank">Youtu</a>
            </div>
            <div class="back-btn" onclick="showMain()">back</div>
        </div>
    </div>

    <div id="album5" class="page">
        <div class="glass-card">
            <img src="not allwed.jpg" class="album-cover" alt="not allwed.jpg">
            <div class="album-info">
                <h2>  Not Allowed </h2>
                <p class="artist-name"> TV Girl</p>
                <p class="release-year">2022</p>
                <a href="https://youtu.be/r0xTqwKMOyk?si=tiNu8uprrnEYeV1J" target="_blank">Youtu</a>
            </div>
            <div class="back-btn" onclick="showMain()">back</div>
        </div>
    </div>

 

    <script>
        function showAlbum(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showMain() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('main-page').classList.add('active');
        }
    </script>

</body>
</html>
